<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابط مهمة</title>
  <style>
    body {
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 50px 20px;
    }
    .box {
      width: 400px;
      max-width: 90%;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.02);
    }
    .box img {
      width: 100%;
      display: block;
    }
    .title {
      color: white;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.uaepass.ae" target="_blank" class="box">
      <img src="https://www.uaepass.ae/themes/custom/uaepass_frontend/assets/img/uaepass_logo_ar.svg" alt="الهوية الرقمية">
    </a>
    <a href="https://pp.gov.ae" target="_blank" class="box">
      <img src="https://pp.gov.ae/images/pp-logo-ar.png" alt="النيابة العامة">
    </a>
    <a href="https://www.moi.gov.ae" target="_blank" class="box">
      <img src="https://www.moi.gov.ae/assets/images/moi_logo.png" alt="وزارة الداخلية">
    </a>
  </div>
  <div class="title">موقع روابط مهمة وبسيط</div>
</body>
</html>
